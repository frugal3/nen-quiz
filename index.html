<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Your Nen Type</title>
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://dainty-klepon-6275dd.netlify.app/frame-image.png" />
    <meta property="fc:frame:button:1" content="Start Quiz" />
    <meta property="fc:frame:post_url" content="https://dainty-klepon-6275dd.netlify.app/api/frame" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00ff88 0%, #ff6600 50%, #0066ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 255, 136, 0.3);
            border: 1px solid rgba(0, 255, 136, 0.4);
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00ff88, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .question-container {
            margin: 2rem 0;
            text-align: left;
        }
        
        .question {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }
        
        .option {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }
        
        .option:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: rgba(0, 255, 136, 0.6);
            transform: translateY(-2px);
        }
        
        .option.selected {
            background: linear-gradient(45deg, #ff6600, #0066ff);
            border-color: #00ff88;
        }
        
        .progress {
            width: 100%;
            height: 6px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
            margin: 1rem 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #00ff88, #0066ff);
            transition: width 0.3s ease;
            border-radius: 3px;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6600, #0066ff);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem 0.5rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-container {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }
        
        .nen-type {
            font-size: 2rem;
            font-weight: bold;
            margin: 1rem 0;
            background: linear-gradient(45deg, #00ff88, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .ability-name {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #ff6600;
        }
        
        .hunter-name {
            font-size: 1.3rem;
            margin: 1rem 0;
            color: #00ff88;
            font-style: italic;
        }
        
        .description {
            text-align: left;
            line-height: 1.6;
            margin: 1rem 0;
        }
        
        .share-btn {
            background: #0066ff;
            margin-top: 1rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .intro-screen {
            text-align: center;
        }
        
        .intro-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 1.5rem 0;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Intro Screen -->
        <div id="intro" class="intro-screen">
            <div class="logo">⚡ NEN QUIZ ⚡</div>
            <p class="intro-text">
                Discover your Hunter x Hunter nen type based on your personality! 
                This quiz analyzes your traits using elements from the Big Five, 
                Enneagram, and DISC assessments to determine your unique nen abilities.
            </p>
            <button class="btn" onclick="startQuiz()">Start Your Journey</button>
        </div>
        
        <!-- Quiz Screen -->
        <div id="quiz" class="hidden">
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="question-container">
                <div class="question" id="questionText"></div>
                <div class="options" id="optionsContainer"></div>
            </div>
            <div>
                <button class="btn" onclick="previousQuestion()" id="prevBtn" disabled>Previous</button>
                <button class="btn" onclick="nextQuestion()" id="nextBtn" disabled>Next</button>
            </div>
        </div>
        
        <!-- Results Screen -->
        <div id="results" class="result-container">
            <div class="logo">Your Nen Type</div>
            <div class="nen-type" id="nenType"></div>
            <div class="hunter-name" id="hunterName"></div>
            <div class="ability-name" id="abilityName"></div>
            <div class="description" id="description"></div>
            <button class="btn" onclick="restartQuiz()">Take Again</button>
            <button class="btn share-btn" onclick="shareResult()">Share on Farcaster</button>
        </div>
    </div>

    <script>
        const questions = [
            // Big Five - Openness
            {
                text: "When faced with a new challenge, you:",
                options: [
                    { text: "Jump in with creative solutions", weights: { openness: 3, transmuter: 2, specialist: 1 } },
                    { text: "Research thoroughly before acting", weights: { conscientiousness: 2, conjurer: 2 } },
                    { text: "Rely on proven methods", weights: { conscientiousness: 1, enhancer: 2 } },
                    { text: "Act quickly on instinct", weights: { extroversion: 2, emitter: 2 } }
                ]
            },
            {
                text: "Your ideal weekend activity is:",
                options: [
                    { text: "Exploring a new hobby or skill", weights: { openness: 3, transmuter: 1, specialist: 1 } },
                    { text: "Organizing your space or planning ahead", weights: { conscientiousness: 3, conjurer: 2 } },
                    { text: "Socializing with friends", weights: { extroversion: 3, emitter: 1 } },
                    { text: "Intense physical activity or competition", weights: { extroversion: 1, enhancer: 2 } }
                ]
            },
            // Enneagram - Type 3 (Achiever)
            {
                text: "Success means:",
                options: [
                    { text: "Being recognized for your achievements", weights: { type3: 3, transmuter: 1, emitter: 1 } },
                    { text: "Making a meaningful difference", weights: { type1: 2, conjurer: 1, specialist: 1 } },
                    { text: "Understanding complex systems", weights: { type5: 3, specialist: 2 } },
                    { text: "Overcoming physical challenges", weights: { enhancer: 2 } }
                ]
            },
            // DISC - Influence
            {
                text: "In group settings, you typically:",
                options: [
                    { text: "Take charge and motivate others", weights: { influence: 3, emitter: 2, transmuter: 1 } },
                    { text: "Support others and maintain harmony", weights: { support: 3, conjurer: 1 } },
                    { text: "Focus on getting results", weights: { drive: 3, enhancer: 2 } },
                    { text: "Analyze and provide detailed insights", weights: { clarity: 3, specialist: 2 } }
                ]
            },
            // Openness + Creativity
            {
                text: "When solving problems, you prefer to:",
                options: [
                    { text: "Think outside the box with unique approaches", weights: { openness: 3, transmuter: 3, specialist: 1 } },
                    { text: "Use systematic, proven methods", weights: { conscientiousness: 2, conjurer: 2, enhancer: 1 } },
                    { text: "Act decisively with available information", weights: { extroversion: 2, emitter: 2 } },
                    { text: "Gather extensive data before deciding", weights: { type5: 2, specialist: 1 } }
                ]
            },
            // Enneagram Type 1 (Perfectionist)
            {
                text: "Your approach to rules and standards:",
                options: [
                    { text: "Rules should be followed and improved", weights: { type1: 3, conjurer: 2 } },
                    { text: "Rules are guidelines to be adapted creatively", weights: { openness: 2, transmuter: 2 } },
                    { text: "Rules exist to achieve better outcomes", weights: { type3: 2, enhancer: 1 } },
                    { text: "Rules should be analyzed for their logic", weights: { type5: 2, specialist: 1 } }
                ]
            },
            // Extroversion + Energy
            {
                text: "Your energy level is typically:",
                options: [
                    { text: "High and consistent around others", weights: { extroversion: 3, emitter: 2, transmuter: 1 } },
                    { text: "Focused and intense when needed", weights: { conscientiousness: 2, enhancer: 2 } },
                    { text: "Variable depending on your interests", weights: { openness: 2, transmuter: 1, specialist: 1 } },
                    { text: "Conserved for important matters", weights: { type5: 2, conjurer: 1 } }
                ]
            },
            // DISC Drive + Results
            {
                text: "When leading a project, you focus on:",
                options: [
                    { text: "Achieving concrete, measurable results", weights: { drive: 3, enhancer: 2 } },
                    { text: "Inspiring the team and building morale", weights: { influence: 3, transmuter: 1, emitter: 1 } },
                    { text: "Ensuring quality and proper procedures", weights: { support: 2, conjurer: 2 } },
                    { text: "Understanding all aspects thoroughly", weights: { clarity: 3, specialist: 2 } }
                ]
            },
            // Enneagram Type 5 (Investigator)
            {
                text: "You prefer to learn by:",
                options: [
                    { text: "Deep, independent research and analysis", weights: { type5: 3, specialist: 2 } },
                    { text: "Hands-on experimentation and practice", weights: { openness: 2, transmuter: 2, enhancer: 1 } },
                    { text: "Collaborative discussion and feedback", weights: { extroversion: 2, emitter: 1 } },
                    { text: "Structured courses and proven methods", weights: { conscientiousness: 2, conjurer: 2 } }
                ]
            },
            // Final personality integration
            {
                text: "Your ideal superpower would be:",
                options: [
                    { text: "Adapting your abilities to any situation", weights: { transmuter: 3, openness: 2, specialist: 1 } },
                    { text: "Enhancing your physical capabilities", weights: { enhancer: 3, drive: 2 } },
                    { text: "Projecting energy to influence your environment", weights: { emitter: 3, influence: 2 } },
                    { text: "Creating complex, precise constructs", weights: { conjurer: 3, conscientiousness: 2 } },
                    { text: "Having a completely unique, unprecedented ability", weights: { specialist: 3, openness: 1, type5: 1 } }
                ]
            }
        ];

        let currentQuestion = 0;
        let answers = [];
        let scores = {
            openness: 0,
            conscientiousness: 0,
            extroversion: 0,
            type1: 0,
            type3: 0,
            type5: 0,
            influence: 0,
            support: 0,
            drive: 0,
            clarity: 0,
            enhancer: 0,
            emitter: 0,
            transmuter: 0,
            manipulator: 0,
            conjurer: 0,
            specialist: 0
        };

        function startQuiz() {
            document.getElementById('intro').classList.add('hidden');
            document.getElementById('quiz').classList.remove('hidden');
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionText').textContent = `${currentQuestion + 1}. ${question.text}`;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.classList.add('option');
                optionDiv.textContent = option.text;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });
            
            updateProgress();
            updateButtons();
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            answers[currentQuestion] = index;
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (answers[currentQuestion] !== undefined) {
                const selectedOption = questions[currentQuestion].options[answers[currentQuestion]];
                
                // Update scores based on selected option
                Object.keys(selectedOption.weights).forEach(trait => {
                    scores[trait] += selectedOption.weights[trait];
                });
                
                currentQuestion++;
                
                if (currentQuestion >= questions.length) {
                    showResults();
                } else {
                    showQuestion();
                }
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
                
                if (answers[currentQuestion] !== undefined) {
                    const options = document.querySelectorAll('.option');
                    options[answers[currentQuestion]].classList.add('selected');
                    document.getElementById('nextBtn').disabled = false;
                }
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').disabled = answers[currentQuestion] === undefined;
        }

        function calculateNenType() {
            // Determine primary nen type based on scores
            const nenTypes = {
                enhancer: scores.enhancer + (scores.drive * 0.5) + (scores.conscientiousness * 0.3),
                emitter: scores.emitter + (scores.influence * 0.5) + (scores.extroversion * 0.3),
                transmuter: scores.transmuter + (scores.openness * 0.4) + (scores.type3 * 0.3),
                manipulator: scores.manipulator + (scores.clarity * 0.5) + (scores.type1 * 0.3),
                conjurer: scores.conjurer + (scores.conscientiousness * 0.4) + (scores.support * 0.3),
                specialist: scores.specialist + (scores.type5 * 0.5) + (scores.openness * 0.2)
            };

            // Find the highest scoring nen type
            const primaryType = Object.keys(nenTypes).reduce((a, b) => 
                nenTypes[a] > nenTypes[b] ? a : b
            );

            // Find secondary type (for hybrid abilities)
            const sortedTypes = Object.entries(nenTypes).sort((a, b) => b[1] - a[1]);
            const secondaryType = sortedTypes[1][0];

            // Determine personality traits for ability naming
            const personalityTraits = {
                isCreative: scores.openness > 8,
                isAchiever: scores.type3 > 6,
                isAnalytical: scores.type5 > 6,
                isInfluential: scores.influence > 6,
                isMadScientist: scores.openness > 8 && (scores.type3 > 4 || scores.type5 > 4)
            };

            return {
                primary: primaryType,
                secondary: secondaryType,
                traits: personalityTraits,
                scores: nenTypes
            };
        }

        function generateHunterName(result) {
            const nameElements = {
                enhancer: {
                    prefixes: ["Kai", "Rex", "Zeth", "Dex", "Max", "Vex"],
                    suffixes: ["iron", "stone", "forge", "steel", "titan", "blade"]
                },
                emitter: {
                    prefixes: ["Zara", "Nova", "Flux", "Ray", "Volt", "Nyx"],
                    suffixes: ["spark", "beam", "wave", "bolt", "flare", "pulse"]
                },
                transmuter: {
                    prefixes: ["Lyra", "Ziv", "Ryn", "Axel", "Kira", "Vex"],
                    suffixes: ["shift", "morph", "flux", "phase", "twist", "warp"]
                },
                manipulator: {
                    prefixes: ["Sage", "Cypher", "Voss", "Lex", "Quinn", "Zara"],
                    suffixes: ["mind", "web", "lock", "key", "thread", "net"]
                },
                conjurer: {
                    prefixes: ["Aria", "Maven", "Nyx", "Zeph", "Vale", "Ren"],
                    suffixes: ["craft", "forge", "weave", "form", "build", "make"]
                },
                specialist: {
                    prefixes: ["Enzo", "Kex", "Zara", "Onyx", "Raze", "Veil"],
                    suffixes: ["void", "shade", "enigma", "phantom", "ghost", "myst"]
                }
            };

            const madScientistNames = ["Voltai", "Reacta", "Chemia", "Prism", "Nexus", "Quantum"];
            
            if (result.traits.isMadScientist) {
                return madScientistNames[Math.floor(Math.random() * madScientistNames.length)];
            }
            
            const type = nameElements[result.primary];
            const prefix = type.prefixes[Math.floor(Math.random() * type.prefixes.length)];
            const suffix = type.suffixes[Math.floor(Math.random() * type.suffixes.length)];
            
            // Capitalize first letter of suffix for compound names
            const capitalizedSuffix = suffix.charAt(0).toUpperCase() + suffix.slice(1);
            
            return `${prefix}${capitalizedSuffix}`;
        }
            const abilities = {
                enhancer: {
                    name: "Physical Amplification",
                    description: "You excel at enhancing your physical capabilities and those of objects you touch. Your nen strengthens your body's natural abilities to their maximum potential.",
                    special: result.traits.isAchiever ? "Success Surge - Your abilities amplify dramatically when working toward important goals." : ""
                },
                emitter: {
                    name: "Energy Projection",
                    description: "You can project your aura over distances, creating ranged attacks or supportive effects. Your emotional state directly influences your nen's power and range.",
                    special: result.traits.isInfluential ? "Inspirational Blast - Your projected energy can motivate and energize allies." : ""
                },
                transmuter: {
                    name: result.traits.isMadScientist ? "Emotional Alchemy" : "Adaptive Transformation",
                    description: result.traits.isMadScientist ? 
                        "Your aura transforms based on your emotional state, creating unpredictable but powerful effects. High emotions fuel extraordinary abilities, while calm states provide precise control." :
                        "You can change your aura's properties to mimic different materials, elements, or concepts. Your creativity determines the scope of your transformations.",
                    special: result.traits.isCreative ? "Limitless Adaptation - You can develop new transformation patterns through experimentation." : ""
                },
                manipulator: {
                    name: "Strategic Control",
                    description: "You excel at controlling objects, people, or situations through careful manipulation of nen. Your analytical mind makes you a master tactician.",
                    special: result.traits.isAnalytical ? "System Override - You can understand and manipulate complex nen-based systems." : ""
                },
                conjurer: {
                    name: "Material Creation",
                    description: "You can conjure physical objects from your aura with incredible detail and functionality. Your creations reflect your methodical and principled nature.",
                    special: result.traits.isAchiever ? "Goal Materialization - Objects you conjure for specific achievements become more powerful." : ""
                },
                specialist: {
                    name: result.traits.isMadScientist ? "Chaotic Genius" : "Unique Phenomenon",
                    description: result.traits.isMadScientist ?
                        "Your ability defies conventional nen categories, combining multiple types in ways that shouldn't be possible. Your emotional volatility creates breakthrough moments of incredible power." :
                        "You possess a completely unique ability that doesn't fit standard nen categories. Your independent nature has developed something truly one-of-a-kind.",
                    special: result.traits.isAnalytical ? "Pattern Recognition - You can understand and replicate others' nen abilities through observation." : ""
                }
            };

            const primary = abilities[result.primary];
            
            // Add hybrid elements if secondary type is strong
            if (result.scores[result.secondary] > result.scores[result.primary] * 0.8) {
                primary.description += ` You also show strong ${result.secondary} tendencies, making your abilities more versatile than typical ${result.primary}s.`;
            }

        function getNenAbility(result) {

            return primary;
        }
            const result = calculateNenType();
            const ability = getNenAbility(result);
            
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            
            // Capitalize nen type name
            const nenTypeName = result.primary.charAt(0).toUpperCase() + result.primary.slice(1);
            
            document.getElementById('nenType').textContent = nenTypeName;
            document.getElementById('abilityName').textContent = `"${ability.name}"`;
            
            let description = ability.description;
            if (ability.special) {
                description += `\n\nSpecial Trait: ${ability.special}`;
            }
            
            document.getElementById('description').textContent = description;
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = [];
            scores = {
                openness: 0,
                conscientiousness: 0,
                extroversion: 0,
                type1: 0,
                type3: 0,
                type5: 0,
                influence: 0,
                support: 0,
                drive: 0,
                clarity: 0,
                enhancer: 0,
                emitter: 0,
                transmuter: 0,
                manipulator: 0,
                conjurer: 0,
                specialist: 0
            };
            
            document.getElementById('results').classList.add('hidden');
            document.getElementById('quiz').classList.remove('hidden');
            showQuestion();
        }

        function shareResult() {
            const nenType = document.getElementById('nenType').textContent;
            const hunterName = document.getElementById('hunterName').textContent.replace('Hunter Name: "', '').replace('"', '');
            const abilityName = document.getElementById('abilityName').textContent;
            
            const shareText = `I just discovered my Hunter x Hunter identity: ${hunterName} - a ${nenType} with the ability ${abilityName}! Find out yours with this personality-based quiz.`;
            
            // For Farcaster integration
            if (window.parent && window.parent.postMessage) {
                window.parent.postMessage({
                    type: 'createCast',
                    data: {
                        text: shareText,
                        embeds: [window.location.href]
                    }
                }, '*');
            } else {
                // Fallback for testing
                navigator.clipboard.writeText(shareText + ' ' + window.location.href);
                alert('Result copied to clipboard! You can now share it on Farcaster.');
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Frame integration for Farcaster
            if (window.parent !== window && window.addEventListener) {
                window.addEventListener('message', function(event) {
                    if (event.data && event.data.type === 'fc_frame_button_clicked') {
                        startQuiz();
                    }
                });
            }
        });
    </script>
</body>
</html>
